name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run test codes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # https://github.com/actions/setup-node/issues/416
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: ${{ runner.arch }}-${{ runner.os }}-${{ steps.setup_node.outputs.node-version }}-node_modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.arch }}-${{ runner.os }}-${{ steps.setup_node.outputs.node-version }}-node_modules-
      - name: List the state of node modules
        continue-on-error: true
        run: npm list

      - run: npm ci

      - name: Run TypeScript compiler
        run: npm run tsc

      - name: Run ESLint
        run: npm run lint

      - name: Run Vitest
        run: npm test
