name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run test codes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npm run tsc

      - name: Run ESLint
        run: npm run lint

      - name: Run Vitest
        run: npm test
